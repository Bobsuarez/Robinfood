# Servlet path
server.servlet.context-path=/api
# Swagger
springdoc.swagger-ui.path=docs
swagger.server.url=/api
#Primary DataSource - TAXES
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=##DATABASE_TAXES_URL##
spring.datasource.username=##USERNAME##
spring.datasource.password=##PASSWORD##
# Logs
spring.application.name=TAXES-BC
spring.main.banner-mode=OFF
logging.level.com.robinfood=TRACE
# Security
jwt.token.aud=##JWT_AUD##
jwt.token.secret=##JWT_SECRET##
jwt.token.mod=##JWT_MOD##
#APM
elastic.apm.enabled=true
elastic.apm.server-url=******
elastic.apm.service-name=taxes-bc
elastic.apm.secret-token=******
elastic.apm.environment=dev
elastic.apm.application-packages=com.robinfood
elastic.apm.log-level=INFO