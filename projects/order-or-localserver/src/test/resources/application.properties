
server.port=8585
# Error handling
server.error.include-stacktrace=never
server.error.include-message=always

# JWT Token
jwt-token-prefix=Bearer 
jwt.token.secret=secretForTesting
jwt-token-aud=internal
jwt-token-mod=order_or_localserver

spring.application.name=order-or-localserver

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.packagesToScan=com.robinfood.app.controllers

# Redis
spring.redis.port=6379

#Elastic APM
elastic.apm.enabled=true
elastic.apm.server-url=abcdefg
elastic.apm.service-name=abcdefg
elastic.apm.secret-token=abcdefg
elastic.apm.environment=dev
elastic.apm.application-packages=com.robinfood.order-or-localserver
elastic.apm.log-level=INFO

token-to-business-capability.auth-secret=xyzabc
token-to-business-capability.redis-id=xyzabc
token-to-business-capability.issuer=backoffice.v1
token-to-business-capability.auth-key=xyzabc
logging.level.com.amazonaws.util.EC2MetadataUtils=error
logging.level.com.amazonaws.internal.InstanceMetadataServiceResourceFetcher=error

# SQS
cloud.aws.region.use-default-aws-region-chain=true
cloud.aws.region.static=us-east-2
cloud.aws.region.auto=false
cloud.aws.stack.auto=false
cloud.aws.stack=false
cloud.aws.credentials.access-key=xyzabc
cloud.aws.credentials.secret-key=xyzabc
cloud.aws.end-point.url=xyzabc


#ActiveMQ

#/config/mq/orders
activemq-orders.broker-url=xyzabc
activemq-orders.user=xyzabc
activemq-orders.password=xyzabc

activemq.orders-created.topic=xyzabc
spring.activemq.in-memory=false
spring.jms.pub-sub-domain=true
activemq.paid-orders.client_id=xyzabc

spring.cloud.compatibility-verifier.enabled=false
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#feign urls
feign.client.url.loyaltyBcUrl=xyzabc
feign.client.url.orderBcUrl=xyzabc
feign.client.url.ssoUrl=xyzabc

#feign config
logging.level.com.robinfood.orderorlocalserver.network=DEBUG

#logging config
logging.level.root=INFO

#config
spring.main.allow-bean-definition-overriding=true

feign.client.url.configurationsLocalserverBcUrl=xyzabc