# Must be unique in a given SonarQube instance
sonar.projectKey=notification-manager-msg

# --- optional properties ---

# defaults to project key
sonar.projectName=notification-manager-msg

# defaults to 'not provided'
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src/main/java

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Sonar server url
sonar.host.url=https://sonarqube.muydev.com

# Sonar exclusions folders
sonar.exclusions=src/main/resources/*,src/test/**,build/*,*.xml,*.cmd,**/configs/**/*.*,**/constants/*,**/repositories/*,**/repositories/**/*.*,**/exceptions/*,**/security/*,**/dtos/*.*,**/dtos/**/*.*,**/domain/*,**/entities/**/*.*,src/main/java/**/*Main.java,**/utils/**/*.*,**/middleware/*,**/util/*,**/publisher/* *.yml
sonar.coverage.exclusions=**/dtos/*.*,**/dtos/**/*.*,**/enums/*.*,**/models/*.*,**/mappers/**/*.*,src/main/java/**/*Main.java,**/domain/*,**/entities/**/*.*,**/constants/*,**/configs/**/*.*,**/utils/**/*.*,**/security/*,**/middleware/*,**/util/*,**/publisher/*

# Java binaries for lombok
sonar.java.binaries=target/classes

# Jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml