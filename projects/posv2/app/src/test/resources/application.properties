server.port=8080

# JWT Token
jwt-token-prefix=Bearer
jwt.token.secret=secretForTesting
jwt-token-aud=internal
jwt-token-mod=posv2

# Urls
url.integrationsBackoffice=https://dev.integrationsbackoffice-or.muydev.com/api/
url.paymentMethodsOR=https://dev.paymentmethods-or.muydev.com/api/
url.coupons=https://dev.coupons-or.muydev.com/api/
url.menuBC=https://dev.menu-or.muydev.com/api/
url.orderCreation=https://dev.order-creation.muydev.com/api/
url.orderCreationQueries=https://dev.oc-queries.muydev.com/api/
url.storeOr_ch=https://dev.store-or.muydev.com/api/
url.rickOr=https://rick.muy.com.co/api/
url.ramOr=https://dev.ram-or.muydev.com/ram/api/

# Server configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.packagesToScan=com.robinfood.app.controllers

# Error handling
server.error.include-stacktrace=never
server.error.include-message=always

#Elastic APM
elastic.apm.enabled=true
elastic.apm.server-url=
elastic.apm.service-name=pos-ad
elastic.apm.secret-token=
elastic.apm.environment=dev
elastic.apm.application-packages=com.robinfood
elastic.apm.log-level=INFO

#cross selling config
app.cross-selling-brands=
app.cross-selling-desserts-halls=
app.cross-selling-drinks-halls=
app.cross-selling-desserts-groups=
app.cross-selling-drinks-groups=

# Redis
spring.redis.host=localtest
spring.redis.port=63799
ram-functionalities.redis-id=service-ram-functionalities

#Gift-Card
orders.displayTypes-giftCard=5
orders.paymentMethod-giftCard=26

