spring.application.name=paymentmethods-bc
server.port=8080
spring.main.banner-mode=off

#CONFIGURACION BASE DE DATOS H2 MEMORY (SOLO PARA TEST)
spring.datasource.url=jdbc:h2:mem:payment_methods;DATABASE_TO_UPPER=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.continue-on-error=true
spring.datasource.initialization-mode=embedded

#CONFIGURACIONES JPA PARA AMBIENTE PRODUCTIVO
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=false

#CONFIGURACION LOGGIN
logging.level.org.apache.http=DEBUG
logging.level.httpclient.wire=DEBUG
logging.level.com.robinfood=TRACE
logging.pattern.console='%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID} --- [%15t] %-40.40logger{39} : [%X{uuid}] --- [%X{eventId}] %X{eventMessage} %m%n'

