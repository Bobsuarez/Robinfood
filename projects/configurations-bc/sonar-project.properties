# must be unique in a given SonarQube instance
sonar.projectKey=configurations-bc
# --- optional properties ---
# defaults to project key
sonar.projectName=configurations-bc
# defaults to 'not provided'
sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src/main/java
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
# Sonar server url
sonar.host.url=https://sonarqube.muydev.com
# Sonar exclusions folders
sonar.exclusions=src/main/resources/*,src/test/*,target/*,*.xml,*.cmd,**/configs/*,**/constants/*,**/exceptions/*,**/security/*,**/aspects/*,**/dto/*.*,**/dto/**/*.*,**/models/*,**/models/**/*,**/*Application.java,**/domain/**/*.*
sonar.coverage.exclusions=**/dto/*.*,**/dto/**/*.*,**/models/*.*,src/main/java/*Application.java,**/aspects/*,**/repositories/*,**/repositories/**/*
sonar.cpd.exclusions=**/dto/*.*,**/dto/**/*.*
# Java binaries for lombok
sonar.java.binaries=target/classes/**/*
