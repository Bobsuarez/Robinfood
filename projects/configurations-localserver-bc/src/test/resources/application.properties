server.port=8080

#JWT Token
jwt-token-prefix=Bearer
jwt.token.secret=secretForTesting
jwt-token-aud=internal
jwt-token-mod=orderBc

#Data base connection info
spring.datasource.initialization-mode=never
spring.datasource.url=jdbc:mysql://localhost:3306/configurations_localserver
spring.datasource.username=root1
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false

#Hibernate Configuration
spring.jpa.show-sql=false

logging.level.org.hibernate.SQL=INFO

# Elastic APM
elastic.apm.enabled=false
elastic.apm.server-url=
elastic.apm.service-name=
elastic.apm.secret-token=
elastic.apm.environment=
elastic.apm.application-packages=
elastic.apm.log-level=

spring.application.name=configurations-localserver-bc
